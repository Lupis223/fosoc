<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Contactos</title>
</head>
<body>
    <header>
        <a href="#" class="logo"> <img src="Imagens/" alt=""></a>
        <ul class="navmenu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index2.html">Servicios</a></li>
            <li><a href="#">Contactos</a></li>
            <li><a href="index4.html">Tienda</a></li>
        </ul>
        <div class="nav-icon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-user' ></i></a>
            <a href="#"><i class='bx bx-cart' ></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div id="overlay">
        <form onsubmit="event.preventDefault(); validateForm()">
            <h1>Contacto de nosotros</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="tu nombre">
            <small class="error"></small>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="tu correo">
            <small class="error"></small>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="tu mensaje" rows="6"></textarea>
            <small class="error"></small>

            <div class="center">
                <input type="submit" value="Send message">
                <p id="success"></p>
            </div>

        </form>
    </div>

</body>
</html>
